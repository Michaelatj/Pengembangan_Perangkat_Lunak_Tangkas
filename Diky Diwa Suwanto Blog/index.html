<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Saya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Diky</h1>
    <nav>
      <ul>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#projects">Proyek</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>Tentang Saya</h2>
    <p>Halo! Saya adalah seorang developer yang menyukai web design dan pemrograman.</p>
  </section>

  <section id="projects">
    <h2>Proyek</h2>
    <div class="project-card">
      <h3>Proyek 1</h3>
      <p>Deskripsi singkat proyek pertama saya.</p>
    </div>
    <div class="project-card">
      <h3>Proyek 2</h3>
      <p>Deskripsi singkat proyek kedua saya.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Kontak</h2>
    <form id="contact-form">
      <input type="text" placeholder="Nama" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Pesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <p id="form-msg"></p>
  </section>

  <footer>
    <p>&copy; 2025 Diky. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
